<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>CMS Admin</title>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
  <style media="all" type="text/css">
@import "css/all.css";
</style>
</head>
<body>
<div id="main">
  <div id="header"> <a href="#" class="logo">
    <img src="img/logo-chubb.png" width="450" height="60" alt="" /></a>
  </div>
  <div id="middle">
    <div id="center-column">
      <div class="top-bar">
        <h1>Contents</h1>
        <div class="breadcrumbs"></div>
      </div>
      <br />
      <div class="table"> <img src="img/bg-th-left.gif" width="8" height="7" alt="" class="left" /> <img src="img/bg-th-right.gif" width="7" height="7" alt="" class="right" />
        <table class="listing" cellpadding="0" cellspacing="0">
          <tr>
            <th class="first" width="177">MODULO/FUNCIONALIDAD</th>
            <th>Acceso</th>
            <th>Consulta</th>
            <th>Impresion</th>
            <th>Emision</th>
            <th>Creacion</th>
            <th class="last">Comentarios</th>
          </tr>
          <tr>
            <td class="first style1">- Lorem Ipsum </td>
            <td><img src="img/add-icon.gif" width="16" height="16" alt="" /></td>
            <td><img src="img/hr.gif" width="16" height="16" alt="" /></td>
            <td><img src="img/save-icon.gif" width="16" height="16" alt="" /></td>
            <td><img src="img/edit-icon.gif" width="16" height="16" alt="" /></td>
            <td><img src="img/login-icon.gif" width="16" height="16" alt="" /></td>
            <td class="last"><img src="img/add-icon.gif" width="16" height="16" alt="add" /></td>
          </tr>
          <tr class="bg">
            <td class="first style2">- Lorem Ipsum </td>
            <td><img src="img/add-icon.gif" width="16" height="16" alt="add" /></td>
            <td><img src="img/hr.gif" width="16" height="16" alt="" /></td>
            <td><img src="img/save-icon.gif" width="16" height="16" alt="save" /></td>
            <td><img src="img/edit-icon.gif" width="16" height="16" alt="edit" /></td>
            <td><img src="img/login-icon.gif" width="16" height="16" alt="login" /></td>
            <td class="last">Se encontro una falla en el sistema de archivos que no permite navegar por el modulo</td>
          </tr>
        </table>
      </div>
      <div class="table"> <img src="img/bg-th-left.gif" width="8" height="7" alt="" class="left" /> <img src="img/bg-th-right.gif" width="7" height="7" alt="" class="right" />
        <table class="listing form" cellpadding="0" cellspacing="0">
          <tr>
            <th class="full" colspan="2">INFORMACION DEL OPERADOR</th>
          </tr>
          <tr>
            <td class="first" width="172"><strong>Nombre</strong></td>
            <td class="last"><p th:text="${name} + '.'"/></td>
          </tr>
          <tr class="bg">
            <td class="first"><strong>Fecha</strong></td>
            <td class="last"><p th:text="'Today is ' + ${date} + '.'"/></td>
          </tr>
          <tr class="bg">
            <td class="first"><strong>Hora</strong></td>
            <td class="last"></td>
          </tr>
        </table>
        <p>&nbsp;</p>
      </div>
    </div>
  </div>
  <div id="footer"></div>
</div>
</body>
</html>
